version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
  - intent: goodbye
    examples: |
      - goodbye
      - see you later
      - bye
      - have a nice day
  - intent: affirm
    examples: |
      - yes
      - indeed
      - of course
      - that sounds good
  - intent: deny
    examples: |
      - no
      - not at all
      - no thanks
